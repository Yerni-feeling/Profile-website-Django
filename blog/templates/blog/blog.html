
{% extends "blog/base.html" %}
{% load static %}
{% block content %}

  <main class="intro-section" style="background-color: red;">


  <div class="container">

      <div id="movie-card-list">
          {% for post in post %}
            <div class="movie-card">
              <div class="movie-card__overlay" style="background-image: url('{{ post.image.url }}'); z-index: 99; background-repeat: no-repeat; background-size: contain;"></div>

                <a class="card_blog_view" href="{% url 'post-detail' post.id %}"><button class="btn btn-outline movie-card__button" type="button">Read review for movie "{{ post.title }}" </button></a>
              </div>
            </div>
          {% endfor %}
      </div>
      <div class="grid">
          <div class="column-xs-12">
              <div class="controls">
                  <button class="previous" style="display: none;">
                  <button class="next" style="display: none;">     
              </div>
          </div>
      </div>
      </div>
  </div>
  </main>
{% endblock content %}
